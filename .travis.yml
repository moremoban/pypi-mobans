sudo: false
dist: xenial
language: python
notifications:
  email: false
python:
  - 3.7
  - 3.6

before_install:
  - pip install -r tests/requirements.txt
before_script:
  - find templates/ -type f -name '*.jj2' -exec echo '{}' \; |
    sed -e "s/templates\//{%include \"/" -e "s/$/\" %}/" > test.file
script:
  - moban -c config/data.yml -t test.file -td templates .
  - pip freeze
  - pytest
after_success:
  codecov


jobs:
  include:
    - stage: lint
      before_install: false
      script: make install_test lint
    - stage: moban
      install: pip install moban>=0.0.4 gitfs2 pypifs
      script: make upstreaming git-diff-check
